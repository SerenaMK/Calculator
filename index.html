<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="contenitore">

        <!-- DISPLAY -->
        <div>
            <input type="text" name="display" id="display">
        </div>

        <!-- PULSANTI -->
        <div id="tastiera">

            <div id="espandiOpzioni">
            <input type="checkbox" id="scientifica"><label for="scientifica">Espandi opzioni</label>

            <div id="espansione">
                <input type="button" id="divisione" value="%" class="operatore" onclick="numero(this.value)"><br>
                <input type="button" id="divisione" value="**" class="operatore" onclick="numero(this.value)"><br>
                <input type="button" id="divisione" value="++" class="operatore" onclick="numero(this.value)"><br>
                <input type="button" id="divisione" value="--" class="operatore" onclick="numero(this.value)"><br>
            </div>
            </div>

            <input type="button" class="button" id="sette" value="7" onclick="numero(this.value)">
            <input type="button" id="otto" value="8" onclick="numero(this.value)">
            <input type="button" id="nove" value="9" onclick="numero(this.value)">
            <input type="button" id="divisione" class="operatore" value="/" onclick="numero(this.value)"><br>
            <input type="button" id="quattro" value="4" onclick="numero(this.value)">
            <input type="button" id="cinque" value="5" onclick="numero(this.value)">
            <input type="button" id="sei" value="6" onclick="numero(this.value)">
            <input type="button" id="moltiplicazione" class="operatore" value="*" onclick="numero(this.value)"><br>
            <input type="button" id="uno" value="1" onclick="numero(this.value)">
            <input type="button" id="due" value="2" onclick="numero(this.value)">
            <input type="button" id="tre" value="3" onclick="numero(this.value)">
            <input type="button" id="sottrazione" class="operatore" value="-" onclick="numero(this.value)"><br>
            <input type="button" id="resetta" value="C" onclick="reset()">
            <input type="button" id="zero" value="0" onclick="numero(this.value)">
            <input type="button" id="punto" value="." onclick="numero(this.value)">
            <input type="button" id="addizione" class="operatore" value="+" onclick="numero(this.value)"><br>
            <input type="button" id="calcola" value="=" class="operatore">            

        </div>

    </div>

    <!-- SCRIPT -->
    <script src="assets/js/script.js"></script>

</body>

</html>
